<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Lato:wght@100&family=Source+Sans+Pro:wght@200&family=Tapestry&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="box">
    <div class="purple">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input-el">
      <button id="input-btn">Convert</button>
    </div>
    <div class="white-box">
      <div class="sub-box">
        <p class="purple-text">Length(Meters/Feet)</p>
        <p id="meters-feet" class="conversion-text"></p>
      </div>
      <div class="sub-box">
        <p class="purple-text">Volume (Liters/Gallons)</p>
        <p id="liters-gallons" class="conversion-text"></p>
      </div>
      <div class="sub-box">
        <p class="purple-text">Mass (Kilograms/Pounds)</p>
        <p id="kilograms-pounds" class="conversion-text"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>


</html>
